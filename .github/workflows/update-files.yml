            java_version: '25'
        secrets:
            bot_app_id: ${{ secrets.ACTIONS_MAINTENANCE_APP_ID }}
            bot_private_key: ${{ secrets.ACTIONS_MAINTENANCE_PRIVATE_KEY }}

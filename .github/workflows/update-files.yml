name: Update Files

on:
    pull_request:
        branches: [ master ]

permissions: { }

jobs:
    auto-format:
        name: Auto-Format
        uses: TimSchoenle/actions/.github/workflows/java-gradle-auto-spotless.yaml@21446119ba35b38528e214f6d7a452fe54713e1d # workflows-java-gradle-auto-spotless-v1.0.3
